<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collective rest and reflection. Enter the Lotus Platform immersive experience." />
    <title>Lotus Platform Â· Invite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: dark;
            --bg-outer: #040207;
            --bg-inner: rgba(93, 60, 200, 0.35);
            --bg-highlight: rgba(149, 96, 255, 0.6);
            --text-primary: #f5f2ff;
            --text-muted: rgba(245, 242, 255, 0.68);
            --accent: #8c6bff;
            --accent-strong: #c8a7ff;
        }

        body {
            font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: radial-gradient(140% 120% at 50% 0%, var(--bg-highlight) 0%, rgba(4, 2, 7, 0.85) 55%),
                        radial-gradient(120% 120% at 50% 100%, var(--bg-inner) 10%, var(--bg-outer) 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 480px;
            height: 480px;
            background: radial-gradient(circle, rgba(152, 112, 255, 0.35) 0%, rgba(152, 112, 255, 0) 70%);
            filter: blur(18px);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        body::before {
            top: 12%;
            left: 8%;
        }

        body::after {
            bottom: -6%;
            right: -2%;
        }

        main {
            position: relative;
            z-index: 1;
            max-width: 720px;
            width: 100%;
            background: rgba(9, 6, 18, 0.55);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(200, 167, 255, 0.16);
            border-radius: 28px;
            padding: 64px 56px;
            text-align: center;
            box-shadow: 0 32px 120px rgba(17, 8, 44, 0.55);
        }

        .eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            color: var(--text-muted);
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid rgba(200, 167, 255, 0.22);
            background: rgba(12, 7, 26, 0.8);
            margin-bottom: 32px;
        }

        .mark span {
            font-size: 1.25rem;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.6rem);
            letter-spacing: -0.03em;
            margin-bottom: 18px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-muted);
            max-width: 540px;
            margin: 0 auto 36px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 40px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(153, 111, 255, 0.92) 0%, rgba(92, 62, 210, 0.92) 100%);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.02em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 18px 40px rgba(92, 62, 210, 0.45);
        }

        .cta-button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 22px 48px rgba(92, 62, 210, 0.55);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button svg {
            width: 18px;
            height: 18px;
        }

        .note {
            margin-top: 48px;
            color: var(--text-muted);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: rgba(245, 242, 255, 0.5);
        }

        footer a {
            color: var(--accent-strong);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            body {
                padding: 32px 16px;
            }

            main {
                padding: 48px 28px;
            }

            .eyebrow {
                letter-spacing: 0.32em;
                font-size: 0.72rem;
            }

            .mark {
                font-size: 0.85rem;
                gap: 6px;
                padding: 8px 14px;
            }

            .description {
                font-size: 1rem;
            }

            .note {
                font-size: 0.85rem;
                letter-spacing: 0.04em;
            }
        }



.hero-content {
  position: relative;
  max-width: 720px;
  padding: 72px 64px 60px;
  background: linear-gradient(180deg, rgba(11, 13, 33, 0.9) 0%, rgba(18, 19, 42, 0.92) 50%, rgba(14, 15, 31, 0.88) 100%);
  border: 1px solid rgba(255, 216, 157, 0.35);
  border-radius: 34px;
  box-shadow: 0 50px 120px rgba(13, 16, 52, 0.85), 0 0 40px rgba(255, 216, 157, 0.26);
  backdrop-filter: blur(20px);
  text-align: center;
  pointer-events: auto;
  z-index: 1;
}

.hero-content::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: inherit;
  background: linear-gradient(180deg, rgba(255, 232, 176, 0.2), rgba(95, 76, 255, 0));
  filter: blur(24px);
  z-index: -3;
}

.hero-content::after {
  content: "";
  position: absolute;
  inset: 12px;
  border-radius: 28px;
  background: linear-gradient(180deg, rgba(26, 27, 55, 0.96), rgba(9, 10, 28, 0.82));
  z-index: -2;
}



#hero-enter-xr {
  min-width: 220px;
  padding: 15px 32px;
  font-size: 1.05rem;
  font-weight: 600;
  color: #04030f;
  background: linear-gradient(180deg, #ffe49c 0%, #ffd05a 50%, #f7b33b 100%);
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease, filter 0.3s ease;
  letter-spacing: 0.03em;
  box-shadow: 0 18px 40px rgba(255, 214, 122, 0.45), 0 0 24px rgba(255, 218, 147, 0.65);
  position: relative;
}

#hero-enter-xr::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: inherit;
  background: radial-gradient(circle, rgba(255, 237, 189, 0.6), rgba(255, 203, 102, 0));
  filter: blur(8px);
  opacity: 0.9;
  transition: opacity 0.3s ease;
}

#hero-enter-xr:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 26px 48px rgba(255, 214, 122, 0.55), 0 0 32px rgba(255, 220, 160, 0.8);
  filter: brightness(1.05);
}

#hero-enter-xr:hover::after {
  opacity: 1;
}

#hero-enter-xr:active:not(:disabled) {
  transform: translateY(1px);
  box-shadow: 0 10px 30px rgba(255, 204, 96, 0.5);
}

#hero-enter-xr:disabled {
  cursor: progress;
  opacity: 0.65;
  box-shadow: none;
}


    </style>
</head>
<body>
    <main class="hero-content">
        <h1>Lotus Platform</h1>
        <p class="description">
            A meditation sanctuary where seekers gather to unlock latent skills, and descend into deeper realms of consciousness together.
        </p>
        <a id="hero-enter-xr" class="cta-button" href="https://lotus-platform-web-xr.vercel.app/" target="_blank" rel="noopener noreferrer">
            Invite Link
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </main>
</body>
</html>
